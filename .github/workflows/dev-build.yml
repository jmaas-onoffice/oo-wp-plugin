name: Development build

on:
  pull_request_review:
    types: [submitted]

jobs:
  dev-build:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    name: Development build after approving review
    steps:
    - name: Checkout from GIT
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        extensions: mbstring, mysqli, intl, curl #optional, setup extensions
        coverage: xdebug #optional, setup coverage driver

    - name: Check PHP Version
      run: php -v

    - name: Composer install
      run: composer install

    - name: Build development .zip
      run: PREFIX=/tmp/release make test-zip

    - name: Set version name
      run: echo "DEV_BUILD_VERSION=$(git describe --tags)" >> $GITHUB_ENV

    - name: Upload zip
      uses: actions/upload-artifact@v3
      with:
        name: onoffice-${{ env.DEV_BUILD_VERSION }}
        path: /tmp/release/onoffice.zip

    - name: Link
      run: echo "${{ github.run_id }}"